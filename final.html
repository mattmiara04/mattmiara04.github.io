<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoSkip</title>
    <!-- Bootstrap 3 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        /* Contained Gradient Jumbotron */
        .jumbotron {
            background: linear-gradient(135deg, 
                #000000,  /* Black */
                #252525,  /* Dark gray 1 */
                #3d3d3d,  /* Dark gray 2 */
                #252525,  /* Dark gray 1 */
                #000000); /* Black */
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            border: 2px solid #333;
            border-radius: 15px; /* Rounded corners */
            width: 90%;
            max-width: 800px;
            padding: 40px;
            margin: 0 auto;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .title {
            color: #ff0000; /* Bright red */
            font-size: 4.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.3em;
            margin-bottom: 40px;
            color: #e0e0e0;
        }
        .btn-endpoint {
            margin: 15px;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 8px;
            font-weight: bold;
            background-color: rgba(255, 0, 0, 0.8);
            border: none;
            color: white; /* White text */
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-endpoint:hover {
            background-color: #ff0000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1 class="title">NoSkip</h1>
        <p class="subtitle">Your no-excuses fitness tracker</p>
        <div>
            <a href="planner.html" class="btn btn-endpoint">
                Workout Planner
            </a>
            <a href="instructions.html" class="btn btn-endpoint">
                Exercise Instructions
            </a>
        </div>
    </div>
</body>
</html>
