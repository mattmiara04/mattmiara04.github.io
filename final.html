<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoSkip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .jumbotron {
            background: linear-gradient(135deg, #000000, #252525, #3d3d3d, #252525, #000000);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            border: 2px solid #333333;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0 50% }
            50% { background-position: 100% 50% }
        }
        .title { 
            color: #ff0000; 
            font-size: 4.5em;
            font-weight: bold; 
            margin-bottom: 20px; 
        }
        .btn-main { 
            margin: 15px; 
            padding: 15px 40px; 
            background: #cc0000;
            color: #ffffff; 
            border: none; 
            font-weight: bold;
            font-size: 1.2em;
        }
        .btn-main:hover { 
            background: #ff0000;
            transform: scale(1.05);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1 class="title">NoSkip</h1>
        <p>The Gym Buddy That Never Leaves You</p>
        <div>
            <a href="planner.html" class="btn btn-main">Workout Planner</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
