<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoSkip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .jumbotron {
            background: linear-gradient(135deg, #000, #252525, #3d3d3d, #252525, #000);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0 50% }
            50% { background-position: 100% 50% }
        }
        .title { color: #f00; font-size: 4.5em; font-weight: bold; margin-bottom: 20px; }
        .btn { 
            margin: 15px; 
            padding: 15px 40px; 
            background: rgba(255,0,0,0.8); 
            color: white; 
            border: none; 
            font-weight: bold;
        }
        .btn:hover { background: #f00; }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1 class="title">NoSkip</h1>
        <p>YThe Gym Buddy That Will Never Leave You</p>
        <div>
            <a href="planner.html" class="btn">Workout Planner</a>
            <a href="instructions.html" class="btn">Exercise Instructions</a>
        </div>
    </div>
</body>
</html>
