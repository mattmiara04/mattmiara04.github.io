<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Mateusz's Market - Ordering Website</title>

      <script type="text/javascript">
         // placeOrder
         function placeOrder() {
            // 1. Alert
            window.alert("Welcome to Mateusz's Market! Please place your order.");

            // 2. Prompy
            var name = window.prompt("Please enter your name:", "Customer");
            var item = window.prompt("Please enter the item you want to order:", "Item");
            var quantity = window.prompt("Please enter the quantity (1-99):", "1");

            // conversion
            quantity = parseInt(quantity);

            if (quantity < 1 || quantity > 99 || isNaN(quantity)) {
               quantity = 1; // Default to 1 if invalid input
               window.alert("Invalid quantity! Defaulting to 1.");
            }

            var now = new Date();
            var hour = now.getHours();
            var greeting;

            if (hour < 12) {
               greeting = "Good Morning";
            } else if (hour < 18) {
               greeting = "Good Afternoon";
            } else {
               greeting = "Good Evening";
            }

            //arrival
            var arrivalDate = new Date();
            arrivalDate.setDate(now.getDate() + 7);

           
            var options = { year: 'numeric', month: 'long', day: 'numeric' };
            var formattedArrivalDate = arrivalDate.toLocaleDateString('en-US', options);
            //Display
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `
               <h1>${greeting}, ${name}!</h1>
               <p>Thank you for ordering ${quantity} ${item}(s) from Mateusz's Market.</p>
               <p>Your order will arrive on ${formattedArrivalDate}.</p>
            `;
         }

         // call placeOrder
         window.onload = placeOrder;
      </script>
   </head>

   <body>
      <div id="output">
      </div>
   </body>
</html>
