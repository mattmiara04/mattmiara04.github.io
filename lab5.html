<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Campbell's Soup Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        function registerUser() {
            // Read form 
            var elements = document.getElementById("regForm").elements;
            var formData = {};
            
            Array.from(elements).forEach(function(element) {
                if (element.name) formData[element.name] = element.value;
            });
            
            // Validate
            if (!formData.firstName || !formData.lastName || !formData.email || !formData.soupType) {
                alert("Please complete all fields");
                return;
            }
            
            // Display
            document.getElementById("result").innerHTML = 
                "Thank you, " + formData.firstName + "!<br>" +
                "You are successfuly registered for " + formData.soupType + " Soup Club";
        }
    </script>
</head>
<body>
    <h1>Campbell's Soup</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form id="regForm">
                    First name: <input type="text" name="firstName"><br>
                    Last name: <input type="text" name="lastName"><br>
                    Email: <input type="text" name="email"><br>
                    Favorite Soup:
                    <select name="soupType">
                        <option value="">-- Select --</option>
                        <option value="Cream of Mushroom">Cream of Mushroom</option>
                        <option value="Cream of Chicken">Cream of Chicken</option>
                        <option value="Tomato">Tomato</option>
                        <option value="Chicken Noodle">Chicken Noodle</option>
                        <option value="Cheddar Cheese">Cheddar Cheese</option>
                        <option value="French Onion">French Onion</option>
                    </select><br>
                    <button type="button" onclick="registerUser()">Join Club</button>
                </form>
                <div id="result"></div>
            </div>
            <div class="col-md-4">
                <img src="campbell-soup.jpg" alt="Bowl of Campbell's Soup" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
