<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise Instructions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .instructions-container {
            background-color: white;
            border-radius: .3rem;
            padding: 2rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
        }
        .exercise-title {
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .btn-back {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="planner.html" class="btn btn-danger btn-back">‚Üê Back to Planner</a>
        <div class="instructions-container">
            <div id="exercise-container">
                <h2 class="exercise-title" id="ex-name">Loading Exercise...</h2>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Type:</strong> <span id="ex-type"></span></p>
                        <p><strong>Equipment:</strong> <span id="ex-equipment"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Primary Muscle:</strong> <span class="badge bg-danger" id="ex-muscle"></span></p>
                    </div>
                </div>
                <hr>
                <h4>Instructions</h4>
                <ol id="ex-instructions"></ol>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
