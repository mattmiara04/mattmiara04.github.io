<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoSkip - Workout Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .jumbotron {
            background: linear-gradient(135deg, #000000, #252525, #3d3d3d, #252525, #000000);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            border: 2px solid #333333;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0 50% }
            50% { background-position: 100% 50% }
        }
        .planner-title {
            color: #ff0000;
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        #muscle-select {
            background: #252525;
            color: #e0e0e0;
            border: 1px solid #ff0000;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer; /* Add pointer cursor */
        }
        #muscle-select:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.3);
        }
        .search-btn {
            margin: 0;
            padding: 10px;
            background: #cc0000;
            color: #ffffff;
            border: none;
            font-weight: bold;
            width: 100%;
            cursor: pointer; /* Add pointer cursor */
            transition: all 0.2s;
        }
        .search-btn:hover {
            background: #ff0000;
            transform: scale(1.02);
        }
        #error-message {
            background: #330000;
            border: 1px solid #ff0000;
            padding: 10px;
            border-radius: 5px;
        }
        #loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .exercise {
            background: #252525;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #333;
            transition: all 0.2s;
        }
        .exercise:hover {
            border-color: #ff0000;
            transform: translateY(-2px);
        }
        .exercise h4 {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="planner-title">WORKOUT PLANNER</h1>
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <select id="muscle-select" class="form-select">
                        <option value="">Select Muscle Group</option>
                        <option value="chest">Chest</option>
                        <option value="lats">Back</option>
                        <option value="shoulders">Shoulders</option>
                        <option value="biceps">Biceps</option>
                        <option value="triceps">Triceps</option>
                        <option value="legs">Legs</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <button class="search-btn" onclick="searchExercises()">SEARCH</button>
                </div>
            </div>
            <div id="error-message" class="d-none mt-3"></div>
            <div id="loading-spinner">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="results" class="mt-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
