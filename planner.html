<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoSkip - Workout Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .jumbotron {
            background: #252525;
            border: 2px solid #333333;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        .planner-title {
            color: #ff0000;
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        #muscle-select {
            background: #252525;
            color: #e0e0e0;
            border: 1px solid #ff0000;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .search-btn {
            padding: 10px;
            background: #cc0000;
            color: #ffffff;
            border: none;
            font-weight: bold;
            width: 100%;
            border-radius: 5px;
        }
        #error-message {
            background: #330000;
            border: 1px solid #ff0000;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        .exercise {
            background: #252525;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .exercise h4 {
            color: #ff0000;
            margin-bottom: 10px;
        }
        .instructions-box {
            background: #252525;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            text-align: center;
            margin-top: 20px;
        }
        .instructions-box p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="planner-title">WORKOUT PLANNER</h1>
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <select id="muscle-select" class="form-select">
                        <option value="">Select Muscle Group</option>
                        <option value="chest">Chest</option>
                        <option value="lats">Back</option>
                        <option value="shoulders">Shoulders</option>
                        <option value="biceps">Biceps</option>
                        <option value="triceps">Triceps</option>
                        <option value="legs">Legs</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <button class="search-btn" onclick="searchExercises()">SEARCH</button>
                </div>
            </div>
            <div id="error-message"></div>
            <div id="results">
                <div class="instructions-box">
                    <p>1. Please select a muscle group</p>
                    <p>2. Click SEARCH to view exercises</p>
                    <p>3. Click on any workout to view instructions</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
