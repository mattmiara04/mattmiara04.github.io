<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoSkip - Workout Planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }
        .jumbotron {
            background: linear-gradient(135deg, #000000, #252525, #3d3d3d, #252525, #000000);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            border: 2px solid #333333;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0 50% }
            50% { background-position: 100% 50% }
        }
        .btn { 
            margin: 15px; 
            padding: 15px 40px; 
            background: #cc0000;
            color: #ffffff; 
            border: none; 
            font-weight: bold;
        }
        .btn:hover { 
            background: #ff0000;
        }
        .planner-title {
            color: #ff0000;
            font-size: 3em;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="planner-title">WORKOUT PLANNER</h1>
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <select id="muscle-select" class="form-control">
                        <option value="">Select Muscle Group</option>
                        <option value="chest">Chest</option>
                        <option value="lats">Back</option>
                        <option value="shoulders">Shoulders</option>
                        <option value="biceps">Biceps</option>
                        <option value="triceps">Triceps</option>
                        <option value="legs">Legs</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <button id="search-btn" class="btn btn-block" onclick="searchExercises()">SEARCH</button>
                </div>
            </div>
            <div id="results" class="mt-4"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
