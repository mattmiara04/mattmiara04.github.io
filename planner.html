<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoSkip - Workout Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .planner-container {
            background-color: white;
            border-radius: .3rem;
            padding: 2rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
        }
        .planner-title {
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .exercise-card {
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: .3rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }
        .exercise-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="planner-container">
            <h1 class="planner-title text-center">WORKOUT PLANNER</h1>
            <div class="row mb-3">
                <div class="col-md-6">
                    <select id="muscle-select" class="form-select">
                        <option value="">Select Muscle Group</option>
                        <option value="chest">Chest</option>
                        <option value="lats">Back</option>
                        <option value="shoulders">Shoulders</option>
                        <option value="biceps">Biceps</option>
                        <option value="triceps">Triceps</option>
                        <option value="legs">Legs</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger w-100" onclick="searchExercises()">SEARCH</button>
                </div>
            </div>
            <div id="error-message" class="alert alert-danger d-none"></div>
            <div id="results"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
