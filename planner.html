<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NoSkip - Workout Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .planner-container {
            background: linear-gradient(135deg, #000000, #252525, #3d3d3d, #252525, #000000);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            border: 2px solid #333333;
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0 50% }
            50% { background-position: 100% 50% }
        }
        .exercise {
            background: #252525;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #333;
        }
        .exercise h4 {
            color: #ff0000;
            margin-bottom: 10px;
        }
        .exercise p {
            margin: 5px 0;
        }
        #muscle-select {
            background: #252525;
            color: #e0e0e0;
            border: 1px solid #ff0000;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        .search-btn {
            padding: 10px 20px;
            background: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
        }
        .search-btn:hover {
            background: #ff0000;
        }
        .planner-title {
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div class="planner-container">
        <h1 class="planner-title">WORKOUT PLANNER</h1>
        
        <div class="row" style="margin-bottom: 20px;">
            <div class="col-md-8">
                <select id="muscle-select" class="form-select">
                    <option value="">Select Muscle Group</option>
                    <option value="chest">Chest</option>
                    <option value="lats">Back</option>
                    <option value="shoulders">Shoulders</option>
                    <option value="biceps">Biceps</option>
                    <option value="triceps">Triceps</option>
                    <option value="legs">Legs</option>
                </select>
            </div>
            <div class="col-md-4">
                <button class="search-btn" onclick="searchExercises()">SEARCH</button>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
